---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {% if page.image %}
    <div style="float: right; width: 40%;">
      <img src="{{ page.image }}" alt="Item description">
    </div>
    {% endif %}
    {{ content }}
  </article>

</div>
